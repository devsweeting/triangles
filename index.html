<!DOCTYPE html>
<html>
  <head>
    <title>Triangle</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Triangle</h1>
      <form id="triangleCalculator">
        <div class="form-group">
          <label for="input1">1st number:</label>
          <input id="input1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="input2">2nd number:</label>
          <input id="input2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="input3">3rd number:</label>
          <input id="input3" class="form-control" type="text">
        </div>
        <button type="submit" id="myBtn" class="btn">Go!</button>
      </form>
      <div id="eq">
        <p>You have a equilatteral</p>
      </div>
      <div id="is">
        <p>You have a isosolese</p>
      </div>
      <div id="sc">
        <p>You have a scalene</p>
      </div>
      <div id="none">
        <p>Not even a triangle</p>
      </div>
    </div>
  </body>
</html>
